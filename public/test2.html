<html>
<head>
    <script src="/lib/flashUtils.js"></script>
    <script src="https://wowza02.onevent.online:8444/client2/flashphoner.js"></script>
    <style>
        .videoBox{
            width: 240px; height: 180px;
            display:flex;
            background: yellow;
            align-items: center;justify-content: center;
        }
        .videoBox video{
            max-width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div>
    222
    <iframe id="YT" type="text/html" src="https://www.youtube.com/embed/ab0TSkLe-E0?controls=0&showinfo=0&rel=0&enablejsapi=1" frameborder="0" allowfullscreen></iframe>

</div>
<script>
    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('YT', {
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    function onPlayerReady() {
        player.playVideo();
        // Mute!
        player.mute();
    }

</script>
</body>
</html>
