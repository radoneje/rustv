<html>
<body>
<div>
    iframe
</div>
<div id="c">

</div>
<script>
    window.addEventListener("message", function(event) {
        console.log(event)
        if(event.data=="mute")
        {
            /// код MUTE
            var e=document.getElementById('c').innerHTML+="<div>Mute</div>"

        }
        if(event.data=="unMute")
        {
            /// код UnMUTE
            var e=document.getElementById('c').innerHTML+="<div>un Mute</div>"
        }

    });

    window.addEventListener("message", function(event) {
        var videos =document.getElementById('flussonic-player').querySelectorAll('video')
        if(event.data=="mute")
            videos.forEach(video=>{video.muted=false;})
        if(event.data=="unMute")
            videos.forEach(video=>{video.muted=true;})
    });



</script>
</body>
</html>
